    <h1>Lion</h1>

    <p>The lion (Panthera leo) is a species in the family Felidae and a member of the genus Panthera. It is the second-largest cat after the tiger, found in Africa and parts of India. Lions are known for their social behavior, living in groups called prides, and their iconic mane on males.</p>
