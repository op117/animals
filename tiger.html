    <h1>Tiger</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/56/Tiger.50.jpg" alt="Tiger Image" width="400">
    <p>The tiger (Panthera tigris) is the largest living cat species and a member of the genus Panthera. Native to parts of Asia, tigers are apex predators, known for their distinctive orange and black stripes. They primarily hunt large herbivores and are solitary creatures.</p>
